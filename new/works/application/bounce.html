  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="Daigo OUEのホームページです。プロフィールや作成した作品、気がついたことのメモなどをアップロードしています。" />

    <script src="../../js/processing.min.js"></script>
    <script>
      window.onload = function(){
        var canvas = document.getElementsByTagName('canvas')[0];
        var codeElm = document.getElementById('processing-code');
        var code = codeElm.textContent || codeElm.innerText;
        new Processing(canvas, code);
      };
    </script>
    <script id="processing-code" type="application/processing">
      int SIZE = 500;
      float time = 0;
      float step = 1;

      float elast = 1;

      Object[] obj = new Object[7];

      void setup() {
        size(SIZE, SIZE);
        colorMode(HSB, 100);

        /*initialize objects*/
        float rand = random(0, 100);
        for (int i = 0; i < obj.length; ++i) {
          float[] s = {
            random(-2, 2), random(-2, 2)
          };
          obj[i] = new Object(s, random(50, 100), (rand+i*100/obj.length)%100);
          obj[i].x[0] = cos(TWO_PI*i/obj.length)*SIZE/3 + SIZE/2;
          obj[i].x[1] = sin(TWO_PI*i/obj.length)*SIZE/3 + SIZE/2;
        }
        background(60,99,30);
      }
      void draw() {
        fade();
        fill(99);
        for (int i = 0; i < obj.length; ++i) {
          obj[i].display();
          obj[i].location();
        }

        for (int i = 0; i < obj.length; ++i) {
          for (int j = i+1; j < obj.length; ++j) {
            if (judge(obj[i], obj[j])) {
              reflect(obj[i], obj[j]);
            }
          }
        }
        fill(99);
        panel();
        time += step;
      }
      void panel(){
        if(mouseX <= 165 && mouseX >= 5 && mouseY >= 480 && mouseY <= 495){
          if(mousePressed){
            elast=(mouseX-5)/160;
          }
        }
        rectMode(CORNER);
        noStroke();
        fill(60,99,99);
        float x = 160*elast;
        rect(5,480,x,15);
        stroke(50);
        fill(99,30);
        rect(5,480,160,15);
        fill(0,0,50);
        text("Copyright (c) Sic@HFFLi_Pb all rights researved.", 230, 490);
        fill(99,50);
        text(nf(elast,1,2),75,492);
      }
      void fade(){
        rectMode(CORNER);
        noStroke();
        fill(60,99,30,40);
        rect(0,0,SIZE,SIZE);
      }
      boolean judge(Object o1, Object o2) {
        float distance = sqrt(pow(o1.x[0]-o2.x[0], 2) + pow(o1.x[1]-o2.x[1], 2));
        if (distance < o1.r/2 + o2.r/2) {
          return(true);
          } else {
          return(false);
        }
      }

      void reflect(Object o1, Object o2) {
        float[] nv1 = new float[2];
        float[] nv2 = new float[2];
        float A = (1+elast)/(o1.m/o2.m + 1);
        float B = (1+elast)/(o2.m/o1.m + 1);
        for (int i = 0; i < 2; ++i) {
          nv1[i] = (-o1.v[i] + o2.v[i])*A + o1.v[i];
          nv2[i] = (-o2.v[i] + o1.v[i])*B + o2.v[i];
        }
        o1.x[0] -= o1.v[0]*step;
        o1.x[1] -= o1.v[1]*step;
        o2.x[0] -= o2.v[0]*step;
        o2.x[1] -= o2.v[1]*step;
        o1.v = nv1;
        o2.v = nv2;
        o1.h += random(40, 50);
        o2.h += random(40, 50);
      }

      class Object {
        float[] x = new float[2];
        float[] v = new float[2];
        float r;
        float h;
        float m;

        Object(float[] a, float b, float c) {
          v = a;
          r = b;
          h = c;
          m = b*2;
        }

          void move() {
          x[0] += v[0] * step;
          x[1] += v[1] * step;
        }

        void reflection() {
          if (((x[0]+r/2)>width)||((x[0]-r/2)<0)) {
            x[0] -= v[0]*step; 
            v[0] = -v[0];
          }
          if (((x[1]+r/2)>height-30)||((x[1]-r/2)<0)) {
            x[1] -= v[1]*step;
            v[1] = -v[1];
          }
        }

        void location() {
          if (check()&&mousePressed) {
            x[0] = mouseX;
            x[1] = mouseY;
            v[0] = mouseX - pmouseX;
            v[1] = mouseY - pmouseY;
            } else {
            move();
            reflection();
          }
        }

        void display() {
          noStroke();
          fill((h + mouseX*100/width)%100, 20 + mouseY*80/height, 99);
          ellipse(x[0], x[1], r, r);
        }

        boolean check() {
          if (sqrt((float)Math.pow(mouseX - x[0], 2) + (float)Math.pow(mouseY - x[1], 2)) <= r/2) {
            return(true);
            } else {
            return(false);
          }
        }
      }

    </script>      
  </head>
  <body>
    <div class="contents">
      <h1>Bounce</h1>
      <canvas width="500" height="500"></canvas>
      <div class="caption">
        <h2>衝突のシミュレーション。</h2>
        <ul>
          <li>左下のバーで反発係数を0~1の間で変化させられます。</li>
          <li>ボールを掴んで投げることができます。</li>
          <li>衝突時には色がランダムに変わります。</li>
          <li>マウスの位置によってボールの色がなめらかに変化します。</li>
        </ul>
      </span>
    </div>
  </body>
