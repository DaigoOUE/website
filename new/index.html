      $(function() {
        //scroll in a same page
        $('a[href^=#]').click(function(){
          var speed = 700;
          var href= $(this).attr("href");
          var target = $(href == "#" || href == "" ? 'html' : href);
          var position = target.offset().top;
          $("html, body").animate({scrollTop:position}, speed, "swing");
          return false;
        });
      });
    </script>
    <script>
      $(function(){
        var margin = 100,   //ウインドウ上部からどれぐらいの位置で変化させるか
        sectionTop = new Array, //sectionのTop位置格納用
        current = -1;   //現在のカレント位置

        //(1)各sectionの縦位置を取得
        $('.mainContents').each(function(i) {
          sectionTop[i] = $(this).offset().top;
        });

        //init
        changeNavCurrent(0);

        //スクロールした時の処理
        $(window).scroll(function(){
          scrollY = $(window).scrollTop();

          //(2)各セクションの位置とスクロール位置を比較して、条件にあったらchangeNavCurrentを実行
          for (var i = sectionTop.length - 1 ; i >= 0; i--) {
            if (scrollY > sectionTop[i] - margin) {
              changeNavCurrent(i);
              break;
            }
          };
        });
        //(3)ナビの処理
        function changeNavCurrent(curNum) {
          if (curNum != current) {
            current = curNum;
            curNum2 = curNum + 1;//HTML順序用
            $('#menu li').removeClass('on');
            $('#menu li:nth-child(' + curNum2 +')').addClass('on');
          }
        };
      });
    </script>

    <script id="processing-code" type="application/processing">
      float time = 0;
      float step = 0.001;

      int Nb = 10;
      float radiusOfBubble = screen.width/20;

      void setup() {
        size(window.innerWidth, window.innerHeight);
        colorMode(HSB, 100);
        for (int i = 0; i < bubble.length; ++i) {
          bubble[i] = new Bubble(i);
        }
        frameRate(30);
      }

      Bubble[] bubble = new Bubble[Nb];
      Field field = new Field();

      void draw() {
        size(window.innerWidth, window.innerHeight);
        background(0);
        for (int i = 0; i < bubble.length; ++i) {
          bubble[i].run(field);
        }
        for (int i = 0; i < bubble.length; ++i) {
          for (int j = i+1; j < bubble.length; ++j) {
            judge(bubble[i], bubble[j]);
          }
        }

        time += step;
      }

      void absorption(Bubble b1, Bubble b2) {
        if (b1.r/2 > b2.r/2) {
          if (b1.r < 200) {
            b1.r += b2.r/6;
            b1.vol = PI*pow(b1.r/2, 2);
          }
          b1.hue = (b1.hue/2 + b2.hue/2)%100;
          b2.reset();
          } else {
          if (b2.r < 200) {
            b2.r += b1.r/6;
            b2.vol = PI*pow(b2.r/2, 2);
          }
          b2.hue = (b1.hue/2 + b2.hue/2)%100;
          b1.reset();
        }
      }

      void judge(Bubble b1, Bubble b2) {
        int b1l = b1.label;
        int b2l = b2.label;
        float distance = sqrt(pow(b1.x[0]-b2.x[0], 2)+pow(b1.x[1]-b2.x[1], 2));
        float dv = sqrt(pow(b1.v[0]-b2.v[0], 2)+pow(b1.v[1]-b2.v[1], 2));
        if ((distance < b1.r/2 + b2.r/2)&&(dv > 0.01)) {
          absorption(b1, b2);
        }
      }

      class Field {
        float rho = 10000;
        float g = 1;
        float[] force(Bubble b) {
          float[] a = new float[2];
          float rand = random(-1, 1);
          a[0] = -b.v[0];
          a[1] = -rho*b.vol*g + g*b.m - b.vol*b.v[1];
          return(a);
        }
      }

      class Bubble {
        float[] x = new float[2];
        float[] v = new float[2];
        float[] a = new float[2];
        float[] f = new float[2];

        float r, m, vol;
        float density = 0.1;
        float h;
        float omega;

        float hue;
        int label;

        Bubble(int l) {
          r = random(10, 40);
          vol = PI*pow(r/2, 2);
          m = vol*density;  
          x[0] = random(0, width);
          x[1] = random(0, height);
          v[0] = random(-15, 15);
          v[1] = random(-1, 1);
          omega = random(10, 150);
          label = l;
          hue = 100*l/Nb;
        }

        void force(Field fld) {
          f = fld.force(this);
        }

        void neq() {
          for (int i = 0; i < 2; ++i) {
            a[i] = f[i]/m;
          }
        }

        void reset() {
          x[0] = random(0, width);
          x[1] = random(height*random(0.8, 1), height);
          v[0] = random(-15, 15);
          v[1] = random(-1, 1);
          r = random(0, radiusOfBubble);
          if ((r%2 == 0)||(r < 10)) {
            r = 0;
          }
          vol = PI*pow(r/2, 2);
          m = vol*density;
          hue = random(0, 100);
        }

        void parameterSet() {
          for (int i = 0; i < 2; ++i) {
            v[i] += a[i]*step;
            x[i] += v[i]*step;
          }
          if ((x[0]-r/2 > width)||(x[0]+r/2 < 0)) {
            reset();
          }
          if (x[1]+r/2 < 0) {
            reset();
          }
          if (r == 0) {
            for (int i = 0; i < 100000000; ++i) {
            }
            reset();
          }
        }

        void display() {
          noStroke();
          fill(hue, 70, 99, 20);
          float R = r + random(r/12, r/9)*cos(radians(1/(r+1)*time));
          for (int i = 0; i < 3; ++i) {
            ellipse(x[0], x[1], R-i, R-i);
          }
        }

        void run(Field fld) {
          force(fld);
          neq();
          parameterSet();
          display();
        }
      }


    </script>
