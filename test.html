<html>
<head>
<script src="share/js/processing.js">
<script src="share/js/processing.min.js">
</script>
<script>
window.onload = function(){
  var canvas = document.getElementsByTagName('canvas')[0];
  var codeElm = document.getElementById('processing-code');
  var code = codeElm.textContent || codeElm.innerText;
  new Processing(canvas, code);
};
</script>
<script id="processing-code" type="application/processing">
void setup() {
  size(500, 500);
  background(0);
}
float t = 0;
float x = 250;
float y = 250;
float vx = 2;
float vy = 1;

void draw() {
  background(100);
  x += vx;
  y += vy;
  if(x > 500 || x < 0){
    vx = -vx;
  }
  if(y > 500 || y < 0){
    vy = -vy;
  }
  rectMode(CENTER);
  fill(102,102,0);
  rect(x, y,20,20);
  ++t;
}
</script>      
</head>
<body>
<canvas width="500" height="500"></canvas>
</body>
</html>
